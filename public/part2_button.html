<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mockingjay Reaping</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background-color: #1c1c1c;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 1rem;
      position: absolute;
      top: 10px;
      left: 10px;
      margin: 0;
      color: #f5d186;
      text-shadow: 1px 1px 2px #000;
    }

    .reaping-button {
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Cinzel Decorative', serif;
      color: #000;
      background-color: #FFD700;
      border: 3px solid #FF8C00;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #FFD700;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .reaping-button:hover {
      background-color: #FF4500;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 30px #FF4500, 0 0 60px #FF6347, 0 0 90px #FF8C00;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.9;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-50px) rotate(360deg); }
    }

    .icon1 { left: 5%; color: #FF6347; animation-delay: 0s; }
    .icon2 { left: 15%; color: #FFD700; animation-delay: 1s; }
    .icon3 { left: 25%; color: #FF4500; animation-delay: 2s; }
    .icon4 { left: 40%; color: #FF8C00; animation-delay: 0.5s; }
    .icon5 { left: 55%; color: #FFFF00; animation-delay: 1.5s; }
    .icon6 { left: 70%; color: #FFA500; animation-delay: 2.5s; }
    .icon7 { left: 85%; color: #FFD700; animation-delay: 0.8s; }

    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background-color: #FF4500;
      opacity: 0.8;
      animation: sparks 4s linear infinite;
    }

    @keyframes sparks {
      0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-50px) translateX(30px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Phipa Libunao, 9 - Potassium, 26/08/2025</h1>
  <button class="reaping-button">May the odds be ever in your favor</button>

  <i class="fas fa-bow-arrow floating-icon icon1"></i>
  <i class="fas fa-arrow-up floating-icon icon2"></i>
  <i class="fas fa-bullseye floating-icon icon3"></i>
  <i class="fas fa-crosshairs floating-icon icon4"></i>
  <i class="fas fa-feather floating-icon icon5"></i>
  <i class="fas fa-fire floating-icon icon6"></i>
  <i class="fas fa-crown floating-icon icon7"></i>

  <div class="spark" style="left: 5%; animation-delay: 0s;"></div>
  <div class="spark" style="left: 15%; animation-delay: 1s;"></div>
  <div class="spark" style="left: 25%; animation-delay: 2s;"></div>
  <div class="spark" style="left: 35%; animation-delay: 0.5s;"></div>
  <div class="spark" style="left: 45%; animation-delay: 1.2s;"></div>
  <div class="spark" style="left: 55%; animation-delay: 1.8s;"></div>
  <div class="spark" style="left: 65%; animation-delay: 0.8s;"></div>
  <div class="spark" style="left: 75%; animation-delay: 2.5s;"></div>
  <div class="spark" style="left: 85%; animation-delay: 0.3s;"></div>
  <div class="spark" style="left: 90%; animation-delay: 1.5s;"></div>
</body>
</html>
