<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pimp My Button - Hunger Games Reaping</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background-color: #1c1c1c;
      color: #f5d186;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 1rem;
      position: absolute;
      top: 10px;
      left: 10px;
      margin: 0;
      text-shadow: 1px 1px #000;
    }

    .reaping-button {
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #228B22;
      border: 3px solid #006400;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #228B22;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .reaping-button:hover {
      background-color: #32CD32;
      transform: scale(1.1);
      box-shadow: 0 0 30px #32CD32, 0 0 60px #32CD32, 0 0 90px #32CD32;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      color: #f5d186;
      opacity: 0.8;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-50px) rotate(360deg); }
    }

    .floating-icon:nth-child(3) { left: 5%; animation-delay: 0s; }
    .floating-icon:nth-child(4) { left: 20%; animation-delay: 1s; }
    .floating-icon:nth-child(5) { left: 35%; animation-delay: 2s; }
    .floating-icon:nth-child(6) { left: 50%; animation-delay: 3s; }
    .floating-icon:nth-child(7) { left: 65%; animation-delay: 4s; }
    .floating-icon:nth-child(8) { left: 80%; animation-delay: 5s; }
  </style>
</head>
<body>
  <h1>Phipa Libunao, 9 - Potassium, 26/08/2025</h1>

  <button class="reaping-button">May the odds be ever in your favor</button>

  <i class="fas fa-bow-arrow floating-icon"></i>
  <i class="fas fa-fire floating-icon"></i>
  <i class="fas fa-crown floating-icon"></i>
  <i class="fas fa-dagger floating-icon"></i>
  <i class="fas fa-bullseye floating-icon"></i>
  <i class="fas fa-feather floating-icon"></i>
</body>
</html>
